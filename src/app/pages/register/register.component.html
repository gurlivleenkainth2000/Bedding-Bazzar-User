<div class="container h-100 py-6">
  <div class="row w-100 m-0">
    <div class="col-12">
      <div class="d-flex align-items-center">
        <img src="./../../../assets/img/bbLogo.png" class="img-fluid" width="28px" height="28px" alt="">
        <h1 class="m-0 ml-2 text-white">BEDDING BAZZAR</h1>
      </div>
    </div>
  </div>
  <div class="row w-100 h-100 m-0">
    <div class="col-12 col-sm-7">
      <div class="d-flex flex-column justify-content-center align-items-center" style="height: 100%;">
        <img src="./../../../assets/img/Subscriptions-amico.svg" class="img-fluid" height="400px" width="400px" alt="">
      </div>
    </div>
    <div class="col-12 col-sm-5">
      <div class="d-flex flex-column justify-content-center" style="height: 100%;">
        <div class="card shadow bg-secondary border-0">
          <div class="card-header bg-transparent pb-2">
            <h2 class="text-center m-0">Register</h2>
          </div>
          <div class="card-body p-lg-4">
            <form [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm)">
              <div class="row">
                <div class="form-group col-6 m-0 mb-3 pr-2">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <input class="form-control" placeholder="First Name" type="text" name="firstName" formControlName="firstName">
                  </div>
                  <div *ngIf="registerForm?.get('firstName').invalid && registerForm?.get('firstName').touched">
                    <small class="text-sm text-danger mt-1" *ngIf="registerForm?.get('firstName').hasError('required')">First Name is required.</small>
                  </div>
                </div>
                <div class="form-group col-6 m-0 mb-3 pl-2">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <input class="form-control" placeholder="Last Name" type="text" name="lastName" formControlName="lastName">
                  </div>
                  <div *ngIf="registerForm?.get('lastName').invalid && registerForm?.get('lastName').touched">
                    <small class="text-sm text-danger mt-1" *ngIf="registerForm?.get('lastName').hasError('required')">Last Name is required.</small>
                  </div>
                </div>
              </div>
              <div class="form-group m-0 mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  <input class="form-control" placeholder="Email" type="email" name="email" formControlName="email">
                </div>
                <div *ngIf="registerForm?.get('email').invalid && registerForm?.get('email').touched">
                  <small class="text-sm text-danger mt-1" *ngIf="registerForm?.get('email').hasError('required')">Email is required.</small>
                  <small class="text-sm text-danger mt-1" *ngIf="registerForm?.get('email').hasError('email')">Email is badly formatted.</small>
                </div>
              </div>
              <div class="form-group m-0">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input class="form-control" placeholder="Password" type="password" name="passsword" formControlName="password">
                </div>
                <div *ngIf="registerForm?.get('password').invalid && registerForm?.get('password').touched">
                  <small class="text-sm text-danger mt-1" *ngIf="registerForm?.get('password').hasError('required')">Password is required</small>
                  <small class="text-sm text-danger mt-1" *ngIf="registerForm?.get('password').hasError('minlength')">Password must be at least 4 characters long</small>
                  <small class="text-sm text-danger mt-1" *ngIf="registerForm?.get('password').hasError('maxlength')">Password must be 12 characters only</small>
                </div>
              </div>

              <div *ngIf="errorMsg !== undefined" class="alert alert-danger text-center mt-4">
                {{ errorMsg | titlecase }}
              </div>

              <button type="submit" class="btn btn-primary {{ errorMsg !== undefined ? 'mt-2' : 'mt-6' }} col-12" [disabled]="loader">
                Create Account
                <span *ngIf="loader">&nbsp;</span>
                <div *ngIf="loader" class="spinner-border spinner-border-sm text-white" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </button>
              <p class="text-sm text-muted font-weight-bold m-0 mt-2">
                Already have account? 
                <a class="m-0" routerLink="/login" [replaceUrl]="true" style="cursor: pointer;">Log IN</a>
              </p>
              <hr class="m-0 my-4">
              <button type="button" class="btn btn-neutral btn-icon col-12">
                <span class="btn-inner--icon">
                  <img src="../assets/img/icons/common/google.svg">
                </span>
                <span class="btn-inner--text">Google</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
